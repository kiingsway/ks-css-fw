<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS Framework Index</title>
    <link rel="stylesheet" href="standard.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <h1>Buttons</h1>
    <h2>Default</h2>
    <button class="btn btn-main">Main</button>
    <button class="btn btn-alternate">Alternate</button>
    <button class="btn btn-confirm">Confirm</button>
    <button class="btn btn-attention">Attention</button>
    <button class="btn btn-cancel">Cancel</button>

    <h2>Black & White</h2>
    <button class="btn btn-white">White</button>
    <button class="btn btn-light">Light</button>
    <button class="btn">Dark</button>
    <button class="btn btn-black">Black</button>
    <button class="btn btn-link">Link</button>

    <h2>Light version</h2>
    <button class="btn btn-main-light">Main</button>
    <button class="btn btn-alternate-light">Alternate</button>
    <button class="btn btn-confirm-light">Confirm</button>
    <button class="btn btn-attention-light">Attention</button>
    <button class="btn btn-cancel-light">Cancel</button>

    <h2>Outlined</h2>
    <button class="btn btn-main-outline">Main</button>
    <button class="btn btn-alternate-outline">Alternate</button>
    <button class="btn btn-confirm-outline">Confirm</button>
    <button class="btn btn-attention-outline">Attention</button>
    <button class="btn btn-cancel-outline">Cancel</button>

    <h2>Sizes</h2>
    <button class="btn btn-s">Small</button>
    <button class="btn">Default</button>
    <button class="btn btn-l">Large</button>
    <button class="btn btn-xl">Extralarge</button>

    <h2>Block</h2>
    <button class="btn btn-block btn-s">Small</button>
    <button class="btn btn-block">Default</button>
    <button class="btn btn-block btn-l">Large</button>
    <button class="btn btn-block btn-xl">Extralarge</button>

    <h2>Font Awesome icons</h2>
    <button class="btn btn-s"><i class="fas fa-bold"></i></button>
    <button class="btn btn-s"><i class="fas fa-italic"></i></button>
    <button class="btn btn-s"><i class="fas fa-underline"></i></button>
    <button class="btn btn-s"><i class="fas fa-strikethrough"></i></button>
    <button class="btn"><i class="fab fa-github"></i> kiingsway</button>
    <button class="btn btn-xl btn-cancel-outline">Cancel <i class="fas fa-times"></i></button>
    <button class="btn btn-xl btn-confirm">Save <i class="fas fa-check"></i></button>

</body>

</html>
